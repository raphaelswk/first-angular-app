<div class="container main-container">
    <h1 #test>Product List</h1>
    <product-count [products]="products"></product-count>

    <div class="row text-center">
        <product-card-detail class="col-md-4" 
                             *ngFor="let product of products;" 
                             [product]="product"
                             (onDeal)="changeOnDeal($event)"
        >
            <h5 class="run">Get it as soon as possible</h5>
            <h5 class="buy">Don't miss it!</h5>
        </product-card-detail>
    </div>
    
</div>
